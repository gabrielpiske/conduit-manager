<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Eletrodutos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Cálculo de Eletrodutos</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Escolha um Eletroduto</h3>
                <select id="selectEletroduto" class="form-select">
                    <option value="">Selecione um Eletroduto</option>
                </select>
            </div>
            <div class="col-md-6">
                <h3>Escolha os Fios</h3>
                <button id="adicionarFio" class="btn btn-primary">Adicionar Fio</button>
                <ul id="listarFios" class="list-group mt-2"></ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="calcular" class="btn btn-success">Calcular</button>
        </div>

        <div id="resultado" class="alert alert-info mt-4" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
